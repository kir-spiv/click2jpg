<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>click2jpg</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>Image to JPEG Converter</h1>

    <div class="dropArea" id="dropArea">
      <p>Перетащите изображение сюда</p>
      <p>или нажмите для выбора файлов</p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
    </div>

    <div id="status">Статус: Готово к конвертации</div>

    <button id="convertBtn" disabled>Конвертировать</button>
  </main>
</body>

</html>
